name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Go をセットアップ
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: 依存関係を確認 (go mod tidy)
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: ビルド
        run: go build ./...

      - name: 静的解析 (go vet)
        run: go vet ./...

      - name: ユニットテスト実行
        # -tags=e2e を付けないことで E2E テストを除外する
        run: go test -v -coverprofile=coverage.out ./internal/... ./pkg/...

      - name: カバレッジレポート
        run: go tool cover -func=coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Go をセットアップ
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: golangci-lint を実行
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
