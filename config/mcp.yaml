  # Setup:
  #   git clone https://github.com/Xplo8E/hacktricks-mcp-server.git ~/hacktricks-mcp-server
  #   cd ~/hacktricks-mcp-server && npm install && npm run build
  - name: hacktricks
    command: node
    args: ["${HOME}/hacktricks-mcp-server/dist/index.js"]
    env: {}
    proposal_required: false

