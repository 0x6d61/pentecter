# MCP サーバー設定（オプション）
# ここに設定したツールは MCP 経由で実行される。
# 接続に失敗した場合は tools/*.yaml の YAML 定義にフォールバックする。
#
# 使い方:
#   transport: http  → url の HTTP SSE エンドポイントに接続
#   transport: stdio → command を subprocess として起動して stdin/stdout で通信

servers: []

# 設定例:
